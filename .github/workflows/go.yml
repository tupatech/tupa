name: Go

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      
      - name: Display Go version
        run: go version
      
      - name: Install dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test with the Go CLI
        run: go test -v ./...
